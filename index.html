<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./js/jquery-ui.min.css">

  <title>Frontend Mentor | Todo app</title>

</head>
<body>

  <header>
    <h1>TODO</h1>
    <img id="moon" src="./images/icon-moon.svg" alt="moon">
  </header>

  <main>
    <div id="newItem">
      <div id="inputCircle"></div>
      <input type="text" name="add" id="input" placeholder="Create a new todo..." autofocus="autofocus" aria-label="add todo item">
    </div>

    <ul id="allList"></ul>
    <ul id="activeList"></ul>
    <ul id="completedList"></ul>

    <div id="info">
      <span id="left"></span>
      <span id="clear">Clear Completed</span>
    </div>

    <ol id="lists">
      <li id="allListBtn" class="blue">All</li>
      <li id="activeListBtn">Active</li>
      <li id="completedListBtn">Completed</li>
    </ol>

    <div id="drag">
      Drag and drop to reorder list
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/rafetbasturk" target="_blank">Rafet</a>.
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  
  <script src="./js/script.js"></script>
</body>
</html>
